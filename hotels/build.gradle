group 'HOTELS'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.hibernate:hibernate-core:5.2.16.Final')
    compile('org.postgresql:postgresql:9.3-1100-jdbc4')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
